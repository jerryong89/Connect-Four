<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Connect Four</title>
</head>
<body class="background">

  <div class="overall-container">

    <section id="player-one-box" class="player-box">
      <p class="player-name">PLAYER 1</p>
      <p id="player-one-wins">Wins | 0</p>
    </section>

    <div id="flex-container">
      <section id="game-container">
        <section id="column-0">
          <div class="column-0 row-0 white"></div>
          <div class="column-0 row-1 white"></div>
          <div class="column-0 row-2 white"></div>
          <div class="column-0 row-3 white"></div>
          <div class="column-0 row-4 white"></div>
          <div class="column-0 row-5 white"></div>
        </section>
        <section id="column-1">
          <div class="column-1 row-0 white"></div>
          <div class="column-1 row-1 white"></div>
          <div class="column-1 row-2 white"></div>
          <div class="column-1 row-3 white"></div>
          <div class="column-1 row-4 white"></div>
          <div class="column-1 row-5 white"></div>
        </section>
        <section id="column-2">
          <div class="column-2 row-0 white"></div>
          <div class="column-2 row-1 white"></div>
          <div class="column-2 row-2 white"></div>
          <div class="column-2 row-3 white"></div>
          <div class="column-2 row-4 white"></div>
          <div class="column-2 row-5 white"></div>
        </section>
        <section id="column-3">
          <div class="column-3 row-0 white"></div>
          <div class="column-3 row-1 white"></div>
          <div class="column-3 row-2 white"></div>
          <div class="column-3 row-3 white"></div>
          <div class="column-3 row-4 white"></div>
          <div class="column-3 row-5 white"></div>
        </section>
        <section id="column-4">
          <div class="column-4 row-0 white"></div>
          <div class="column-4 row-1 white"></div>
          <div class="column-4 row-2 white"></div>
          <div class="column-4 row-3 white"></div>
          <div class="column-4 row-4 white"></div>
          <div class="column-4 row-5 white"></div>
        </section>
        <section id="column-5">
          <div class="column-5 row-0 white"></div>
          <div class="column-5 row-1 white"></div>
          <div class="column-5 row-2 white"></div>
          <div class="column-5 row-3 white"></div>
          <div class="column-5 row-4 white"></div>
          <div class="column-5 row-5 white"></div>
        </section>
        <section id="column-6">
          <div class="column-6 row-0 white"></div>
          <div class="column-6 row-1 white"></div>
          <div class="column-6 row-2 white"></div>
          <div class="column-6 row-3 white"></div>
          <div class="column-6 row-4 white"></div>
          <div class="column-6 row-5 white"></div>
        </section>
      </section>
    </div>

    <section id="player-two-box" class="player-box">
      <p class="player-name">PLAYER 2</p>
      <p id="player-two-wins">Wins | 0</p>
    </section>

  </div>

  <div id="win-modal" class="hidden">
    <div id="modal-content">
      <div id="message">You Win!</div>
      <div id="button-container"><button id="reset-btn" type="button" class="column-glow">Play Again</button></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
